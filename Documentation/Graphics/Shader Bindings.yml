  - CBCamera                b1
  - BufLights               t0    unused
  - TexShadowMaps           t1    unused
  - TexShadowNormalMaps     t2    unused
  - BufShadowMatrices       t3    unused
  - SamplerShadowMaps       s0    unused

- SET 1:    ResSetObject
  - CBObject                b2    VS only

- SET 2:    ResSetBound
  - CBDefaultSurface        b3    PS only
  - TexMain                 t4
  - TexNormals              t5
  - TexParallax             t6
  - TexLightmap             t7    unused
  - SamplerMain             s1
